<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table width="100%">
        <tr>
            <h2> Basic HTML Table</h2>
        </tr>
        <tr bgcolor="lightblue">
            <th width="30%">Firstname</th>
            <th width="30%">Lastname</th>
            <th width="30%">Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>


</body>
</html>
